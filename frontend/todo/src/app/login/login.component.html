<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    Username <input type="text" name="username" [(ngModel)]="username"> <br /><br />
    Password <input type="password" name="pass" [(ngModel)]="pass"><br /><br />
    <button class="btn btn-primary" (click)=handleLogin()>Login</button>
</div>
