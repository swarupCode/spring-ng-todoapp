<h1>My Todos</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>TargetDate</th>
            <th>isCompleted</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let todo of todos'>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
</div>
